
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emine İrem Büyüksaraç | Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Lora', 'serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        /* Global smooth theme transition */
        *, *::before, *::after {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf5ff; /* Purple-50 - Default Light */
            color: #1e1b4b; /* Indigo-950 */
            scroll-behavior: smooth;
        }
        .dark body {
            background-color: #0f172a; /* Slate-900 */
            color: #f1f5f9; /* Slate-100 */
        }
        .serif {
            font-family: 'Lora', serif;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animate-heart-pulse {
            animation: heartPulse 0.3s ease-in-out;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* Prevent transitions on initial load to avoid flash */
        .no-transition * {
            transition: none !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3"
  }
}
</script>
</head>
<body class="antialiased selection:bg-purple-100 selection:text-purple-900 dark:selection:bg-slate-700 dark:selection:text-slate-200">
    <div id="root"></div>
    <script>
        // Inline script to prevent FOUC (Flash of Unstyled Content) for Dark Mode
        (function() {
            const saved = localStorage.getItem('blog_theme_mode');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
